<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul class="nav-list">
        <li class="nav-item"><a class="link" href="#">Home</a></li>
        <li class="nav-item"><a class="link" href="#">Shop</a></li>
        <li class="nav-item"><a class="link" href="#">Cart</a></li>
      </ul>
    </nav>
    <section class="cart">
      <h2>Cart</h2>
      <article class="item">
        <img src="./pictures/view-3d-book-with-graduation-cap.jpg" alt="Book" />
        <div>
          <span>Samsung Galaxy</span>
          <div class="item-control">
            <button class="decrease">-</button>
            <span class="quantity">1</span>
            <button class="increase">+</button>
          </div>
          <span class="price">100$</span>
        </div>
        <button class="remove">Delete</button>
      </article>

      <article class="item">
        <img src="./pictures/view-3d-book-with-graduation-cap.jpg" alt="Book" />
        <div>
          <span>Xiomy Redmi</span>
          <div class="item-control">
            <button class="decrease">-</button>
            <span>1</span>
            <button class="increase">+</button>
          </div>
          <span class="price">200$</span>
        </div>
        <button class="remove">Delete</button>
      </article>

      <article class="total">
        <span>Total: </span>
        <span class="total-price">300$</span>
      </article>
      <button class="chekout">To order</button>
    </section>
  </body>
</html>
